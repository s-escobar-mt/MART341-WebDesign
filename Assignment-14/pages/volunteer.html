<!DOCTYPE html>
<html  lang="en" data-bs-theme="dark">
    <head>
        <!--Site Data-->
        <meta charset="UTF-8">
        <meta name="description" content="A fake motivational group- volunteer page">
        <meta name="author" content="Sydney Escobar">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Fake Motivational Group - Volunteer Page</title>
        <!--Stylesheet links-->
        <link rel="stylesheet" type="text/css" href="../css/bootstrap.css"/>
    </head>
    <body style="background-color: rgb(22, 25, 31); margin: 0em; padding:0;">
        <!-- Navbar block-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
          <div class="container-fluid">
              <ul class="nav">
                <li class="nav-item">
                  <a class="nav-link active navbar-brand text-warning" href="../index.html"><h4>Create</h4></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" href="contact.html">Contact Us</a></li>
                <li class="nav-item">
                  <a class="nav-link active"  href="volunteer.html">Volunteer</a>
                </li>
              </ul>
          </div>
        </nav>

        <!-- Makes a sort of banner of text -->
        <div class="container text-center" style="max-width: 500px;">
            <div class="row align-items-start">
                <div class="col">
                    <p>
                        <h2>Make a difference</h2>
                    </p>
                </div>
                <div class="col">
                <p>
                    <h2>Inspire Others</h2>
                    </p>
              </div>
              <div class="col">
                <p>
                    <h2>Spread the Love</h2>
                </p>
              </div>
            </div>
          </div>
          <!-- Form for volunteer info-->
        <form style="max-width: 30em; margin-left: 1em; margin-top:1em;">
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Enter your name">
              </div>
              <div class="mb-3">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number">
              </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter your Email">
            </div>
            <div class="mb-3">
                <label for="additional" class="form-label">Why would you like to join us?</label>
                <textarea class="form-control" id="email" placeholder="Enter your response here"></textarea>
            </div>
        
            <button type="submit" class="btn btn-warning">Apply</button>
        </form>
    </body>
</html>
